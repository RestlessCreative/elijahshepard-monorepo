<meta charset="utf-8" />
<title>Elijah Shepard</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1" />
{{ if .IsHome }}
<meta name="description" content="{{ with .Site.Params.description }} {{ . }} {{ end }}">
<meta name="author" content="{{ with .Site.Params.name }} {{ . }} {{ end }}">
{{ else }}
  {{ if (isset .Params "description") -}}
  <meta name="description" content="{{ .Description }}"/>
  <meta property="og:description" content="{{ .Description }}" />
  {{- end }}
  <meta property="article:author" content="{{ .Site.Params.author.name }}" />
  <meta property="article:published_time" content="{{ .Date.Format "2006-01-02" }}" />
  <meta property="article:modified_time" content="{{ .Date.Format "2006-01-02" }}" />
  <meta property="og:updated_time" content="{{ .Date.Format "2006-01-02" }}" />
  {{ range .Params.categories -}}
  <meta property="article:section" content="{{ . }}" />
  {{ end }}
  {{ range .Params.tags -}}
  <meta property="article:tag" content="{{ . }}" />
  {{ end }}
{{ end }}
<meta property="og:title" content="{{ .Title }}" />
<link rel="canonical" href="{{ .Permalink }}"/>
<meta property="og:url" content="{{ .Permalink }}" />
<meta property="og:type" content="article" />

{{ if (isset .Params "thumbnail") -}}
<meta property="og:image" content="{{ . | absURL }}" />
{{ end }}


{{ .Hugo.Generator }}
{{ "<!-- [if lte IE 8 ]]> <script src=" | safeHTML }}"{{ .Site.BaseURL }}{{ "js/ie/html5shiv.js\"></script><![endif] -->" | safeHTML }}
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="{{ .Site.BaseURL }}assets/css/app.min.css" />
<script src="https://use.typekit.net/mom6luw.js"></script>
<script>try{Typekit.load({ async: true });}catch(e){}</script>
